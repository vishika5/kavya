<title>form example</title>
</head>

<body style="background-color:skyblue">
<h1 align="center">Registration form</h1>
<center>
<form name="f" >
<label for="fname">first name:</label>
<input type="text" value="first name" id="fname">
<br><br>
<label for="lname">last name:</label>
<input type="text" value="last name" id="lname"><br><br>
<label for="gender">gender:</label>
<select id="gender" name="select gender">
<option value="male">male</option>
<option value="female">female</option>
<option value="others">others</option>
</select>
<br><br>
<label for="branch">branch:</label>
<input type="radio" value="btech" id="btech" name="branch">btech
<input type="radio" value="mtech" name="branch" id="mtech" >mtech<br><br>
<input type="button" value="submit">
<input type="reset" value="clear">
</from>
</body>
