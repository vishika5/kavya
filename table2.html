<!DOCTYPE html>
<html>
<head>
<title>table examples</title>
</head>
<body>
<table border="1" align="center">
<tr>
<th>column1</th>
<th>column2</th>
<th>column3</th>
</tr>

<tr>
<td rowspan="2">row1 cell 1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>

<tr>
<td>row 2 cell2</td>
<td>row 2 cell3</td>

</tr>


<tr>
<td colspan="3">row 3 cell 3</td>

</tr>
</table>
</body>
</html>
